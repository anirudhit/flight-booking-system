<mat-toolbar color="primary">
  <span>
    <img src="assets/img/angular_whiteTransparent.svg" class="application-logo">
    AL Air
  </span>
  <span class="fill-remaining-space"></span>
  <a mat-button routerLink="/register">Register</a>
</mat-toolbar>
  
<div class="user-card-content">
  <mat-card class="user-mat-card">
    <mat-card-content>
      <p class="mat-title">
          Login with Social providers
      </p>
      <br/>
      <br/>
      <p>
        <button mat-raised-button color="primary"
          (click)="tryGoogleLogin()">Login with Google</button>
      </p>
      <p>
        <button mat-raised-button color="primary"
          (click)="tryFacebookLogin()">Login with Facebook</button>
      </p>
      <p>
        <button mat-raised-button color="primary"
          (click)="tryTwitterLogin()">Login with Twitter</button>
      </p>
    </mat-card-content>
  </mat-card>
</div>
