<div class="clearfix mr-t-15 mr-b-15">
    <h2 class="mat-h2">Home</h2>
</div>
<div class="home-ripple-wrapper">
    <mat-grid-list cols="4" rowHeight="80px" gutterSize="25px">
        <mat-grid-tile
            *ngFor="let tile of menuOptions">
            <a class="home-ripple-container mat-elevation-z4"
                mat-button
                [routerLink]="tile.page"
                matRipple
                [matRippleCentered]="centered"
                [matRippleDisabled]="disabled"
                [matRippleUnbounded]="unbounded"
                [matRippleRadius]="radius"
                [matRippleColor]="color">
                {{tile.name}}
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
