<div class="clearfix mr-t-15 mr-b-15">
    <h2 class="mat-h2">Profile</h2>
</div>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{userName}} <span class="muted-text">(Github username)</span></mat-card-title>
    <mat-card-subtitle>{{userRole}} <span class="muted-text">(Role)</span></mat-card-subtitle>
  </mat-card-header>
  <div class="clearfix" mat-card-image>
    <img class="profile-bg-img" src="assets/img/user-profile-bg.jpg" alt="Photo of a background">
  </div>
  <mat-card-content>
    <form [formGroup]="profileForm">
      <mat-grid-list cols="5" rowHeight="75px">
        <div class="clearfix">
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" aria-label="first name"
                formControlName="first_name" required>
                <mat-error>
                    Please enter your first name
                </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput placeholder="Last name" aria-label="last name"
                formControlName="last_name" required>
                <mat-error>
                    Please enter your last name
                </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </div>

        <div class="clearfix">
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput placeholder="Middle name" aria-label="middle name"
                formControlName="middle_name">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput placeholder="Full name" aria-label="full name"
                formControlName="name">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </div>
    
        <div class="clearfix">
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="SSN (Social security number)" formControlName="ssn">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Cell number" formControlName="cell_number" required>
              <mat-error>
                  Please enter your cell number
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </div>

        <div class="clearfix">
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Email" formControlName="email" required>
              <mat-error>
                  Please enter valid email address
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <textarea matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </div>
      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list cols="5" rowHeight="75px">
      <div class="clearfix">
        <mat-grid-tile>
            <button mat-raised-button color="primary"
            (click)="saveProfile()">Save</button>
            <button mat-raised-button color="primary"
            (click)="resetProfile()">Reset</button>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>
